<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        canvas {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Sentiment Polarity Graph</h2>

    <form method="post" class="mb-5">
        {% csrf_token %}
        <div class="mb-3">
            <label for="inputText" class="form-label">Enter Text</label>
            <textarea class="form-control" name="input_text" id="inputText" rows="4">{{ request.POST.input_text }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    {% if translated_text %}
    <div class="card p-4 shadow-sm mb-4">
        <h5>Translated Text (English):</h5>
        <p>{{ translated_text }}</p>

        <h5>Sentiment:</h5>
        <p>{{ sentiment }}</p>
    </div>

    <div>
        <canvas id="sentimentChart" height="300"></canvas>
    </div>
    {% endif %}
</div>

{% if translated_text %}
<script>
    const ctx = document.getElementById('sentimentChart').getContext('2d');
    const sentimentChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Polarity'],
            datasets: [{
                label: 'Sentiment Score',
                data: [{{ polarity|default:0 }}],
                backgroundColor: [
                    {% if polarity > 0 %}
                        'rgba(40, 167, 69, 0.7)'  // Green
                    {% elif polarity < 0 %}
                        'rgba(220, 53, 69, 0.7)'  // Red
                    {% else %}
                        'rgba(108, 117, 125, 0.7)'  // Gray
                    {% endif %}
                ],
                borderColor: 'black',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    min: -1,
                    max: 1,
                    ticks: {
                        stepSize: 0.2
                    },
                    title: {
                        display: true,
                        text: 'Sentiment Polarity (-1 to 1)',
                        font: {
                            weight: 'bold'
                        }
                    },
                    grid: {
                        color: '#e0e0e0'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Sentiment Type',
                        font: {
                            weight: 'bold'
                        }
                    },
                    grid: {
                        color: '#e0e0e0'
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Scale: 1 unit = 0.2 Sentiment Score',
                    font: {
                        size: 16,
                        weight: 'bold'
                    },
                    padding: {
                        top: 10,
                        bottom: 20
                    }
                },
                legend: {
                    display: true
                }
            }
        }
    });
</script>
{% endif %}
</body>
</html>
